              \ == 0 || $(allowanceUsageSummary.allowanceUsed) == null || $(allowanceUsageSummary.allowanceUsed)\
              \ < 0){\r\n  retPercentAllowanceUsed = 0\r\n}\r\n\r\nelse if ($(allowanceUsageSummary.startingBalance)\
              \ == 0  || $(allowanceUsageSummary.startingBalance) < 0 || $(allowanceUsageSummary.startingBalance)\
              \ == null){\r\n\tretPercentAllowanceUsed = 0\r\n}\r\nelse if ($(allowanceUsageSummary.allowanceUsed)\
              \ >= $(allowanceUsageSummary.startingBalance)){\r\n\tretPercentAllowanceUsed\
              \ = 100\r\n}\r\nelse {\r\n\tretPercentAllowanceUsed = ($(allowanceUsageSummary.allowanceUsed)\
              \ / $(allowanceUsageSummary.startingBalance)) * 100\r\n}\r\n\r\n}"
