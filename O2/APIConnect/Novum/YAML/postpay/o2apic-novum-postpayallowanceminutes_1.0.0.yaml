            value: "//var retexpiryDateValue = undefined;\r\nif ($(allowanceUnit)\
              \ == \"SECOND\"){\r\n    //retexpiryDateValue = $(expiryDate)\r\n  \
              \  $(expiryDate)\r\n}"
          - set: "description"
            from:
            - "longDescription"
            - "allowanceUnit"
            value: "var retLongDesValue = undefined;\r\nif ($(allowanceUnit) == \"\
              SECOND\"){\r\n    retLongDesValue = $(longDescription)\r\n}"
          - set: "restrictionCategory"
