            - "restrictionCategory"
            - "allowanceUnit"
            value: "var retrestrictionCategory = undefined;\r\nif ($(allowanceUnit)\
              \ == \"SECOND\"){\r\n    retrestrictionCategory = $(restrictionCategory)\r\
              \n}"
          - set: "unlimited"
