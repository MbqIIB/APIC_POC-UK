              \    retAllowanceRemaining = null\r\n    }\r\n    else {\r\n       \
              \ retAllowanceRemaining = $(allowanceUsageSummary.allowanceRemaining)/60\r\
              \n    }\r\n}"
          - set: "percentAllowanceUsed"
            from:
            - "allowanceUsageSummary"
            - "allowanceUsageSummary.startingBalance"
            - "allowanceUsageSummary.allowanceUsed"
            - "allowanceUnit"
            value: "var retPercentAllowanceUsed = undefined;\r\nif( $(allowanceUnit)\
