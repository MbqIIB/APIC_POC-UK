    - gatewayscript:
        title: "Create Phone service Request"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\n/* ***********************************************************************************************************************\
          \ */\n/* FileName                                Version    Created By \
          \                 Modified By               Date           */\n/* PhoneServiceRequest.js\
          \                   1.0       Abhinav Saxena                           \
          \             08-May-2018    */\n/*                                    \
          \                                                                      \
          \               */\n/* ***********************************************************************************************************************\
          \ */\n/* Purpose: This GW Script file will create request for phone service.\
          \                                                     */\n/*           \
          \                                                                      \
          \                                        */\n/* Required params:       \
          \                                                                      \
          \                           */\n/* ***********************************************************************************************************************\
          \ */\n\n//Save the getConsolidatedAuth call response body to a variable\n\
          var getConsolidatedAuthResponse = apim.getvariable('getConsolidatedAuthResponseObj.body');\n\
          var msisdn = apim.getvariable('request.parameters.msisdn');\n\n//Set the\
          \ incoming MSISDN value in the phone service URI part.\n//var phoneURL2\
          \ = apim.getvariable('phoneURL');\napim.setvariable('phoneURL2',\"http://demo5598884.mockable.io/phoneservice/consumer/\"\
          +msisdn+\"/paym\");\n\n//var phoneURI = \"http://demo5598884.mockable.io/phoneservice/consumer/\"\
          +msisdn+\"/paym\" http://demo5598884.mockable.io/phoneservice/consumer/CURRENT/paym\n\
          \nvar errorName = undefined;\n\n//Check if the consolidated auth response\
          \ is empty\nif (getConsolidatedAuthResponse == null || isJSONEmpty(getConsolidatedAuthResponse)){\n\
          \    apim.setvariable('errorName','ConnectionError');\n    apim.error('ConnectionError',500,'Internal\
          \ Error','Connection Error Has Occured');\n}\nelse if (getConsolidatedAuthResponse.disambiguation_id\
          \ == null){\n    apim.setvariable('errorName','NullDisambiguationID');\n\
          \    apim.error('NullDisambiguationID',500,'Internal Error','Disambiguation\
          \ ID is Null');\n}\nelse if (getConsolidatedAuthResponse.access_token ==\
          \ null){\n    apim.setvariable('errorName','NullAccessToken');\n    apim.error('NullAccessToken',500,'Internal\
          \ Error','Access Token is Null');\n}\nelse {\n//Create request for phone\
          \ details service\nvar phoneDetailsRequestObj = {\n    \"disambiguation-id\"\
          : getConsolidatedAuthResponse.disambiguation_id,\n    \"Authorization\"\
          : 'Bearer '+ getConsolidatedAuthResponse.access_token\n};\n}\n\n//Set the\
          \ message body\napim.setvariable('message.body',phoneDetailsRequestObj);\n\
          \n\nfunction isJSONEmpty(jsonObject) {\n    var member;\n    var result\
          \ = true;\n    for (member in jsonObject) {\n        if (jsonObject[member]\
          \ != null) {\n            result = false;\n        }\n    }\n    return\
          \ result;\n}"
