    - gatewayscript:
        title: "Create getConsolidateAuth Request"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\r\n/* ***********************************************************************************************************************\
          \ */\r\n/* FileName                                Version    Created By\
          \                  Modified By               Date           */\r\n/* ConsolidatedAuthServiceRequest.js\
          \       1.0        Abhinav Saxena                                      \
          \  08-May-2018    */\r\n/*                                             \
          \                                                                      \
          \      */\r\n/* ***********************************************************************************************************************\
          \ */\r\n/* Purpose: This GW Script file get and validate all the incoming\
          \ headers and set headers to call Auth Service             */\r\n/*    \
          \                                                                      \
          \                                               */\r\n/* Required params:\
          \                                                                      \
          \                                  */\r\n/* ***********************************************************************************************************************\
          \ */\r\n\r\n\r\napim.setvariable('message.headers.x-ibm-client-id','1e8584b2-3f03-4714-9812-f40ff4d94d81');\r\
          \n\r\n\r\n\r\n//get header paramerts from the incoming request\r\nvar authcode\
          \ = apim.getvariable('request.headers.x-authcode');\r\nvar msisdn = apim.getvariable('request.parameters.msisdn');\r\
          \nvar device = apim.getvariable('request.headers.x-device');\r\nvar content\
          \ = apim.getvariable('request.headers.content-type');\r\nvar correlator\
          \ = apim.getvariable('request.headers.x-correlator');\r\n\r\nvar errorName\
          \ = undefined;\r\n\r\nif(authcode == null || authcode == undefined){\r\n\
          \    apim.setvariable('errorName', 'MissingAuthCode');\r\n    apim.error('MissingAuthCode',500,\
          \ 'Null Auth Code','Null Auth Code Received');\r\n    //errorName = \"MissingAuthCode\"\
          \r\n}\r\nelse if (msisdn == null || msisdn.length !== 12 || msisdn == undefined){\r\
          \n    apim.setvariable('errorName', 'InvalidMsisdn');\r\n    apim.error('InvalidMsisdn',\
          \ 500 , 'Invalid MSISDN', 'MSISDN Invalid or Null');\r\n    //errorName\
          \ = \"InvalidMsisdn\"\r\n}\r\nelse if (device == null || device == undefined\
          \ || device.length == 0){\r\n    apim.setvariable('errorName', 'InvalidDeviceType');\r\
          \n    apim.error('InvalidDeviceType', 500 , 'Invalid Device', 'Device details\
          \ null');\r\n    //errorName = \"InvalidDeviceType\"\r\n}\r\nelse if (content\
          \ == null || content !== 'application/json'){\r\n    apim.setvariable('errorName',\
          \ 'IncorrectContent');\r\n    apim.error('IncorrectContent',500, 'Content\
          \ Incorrect', 'Incorrect Content');\r\n    //errorName = \"IncorrectContent\"\
          \r\n}\r\nelse if (correlator == null || correlator == undefined || correlator.length\
          \ == 0 ){\r\n    apim.setvariable('errorName', \"MissingCorrelator\");\r\
          \n    apim.error('MissingCorrelator',500, 'Missing Correlator' , 'Missing\
          \ Correlator');\r\n    //errorName = \"MissingCorrelator\"\r\n}\r\nelse\
          \ {\r\n    apim.setvariable('message.headers.x-authcode' , authcode);\r\n\
          \    apim.setvariable('message.headers.msisdn' , msisdn);\r\n    apim.setvariable('message.headers.x-device'\
          \ , device);\r\n    apim.setvariable('message.headers.content-type' , content);\r\
          \n    apim.setvariable('message.headers.x-callid' , correlator );\r\n}"
