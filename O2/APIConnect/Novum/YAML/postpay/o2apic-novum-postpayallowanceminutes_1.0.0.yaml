    - gatewayscript:
        title: "Form complete response of the API"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\n/* ***********************************************************************************************************************\
          \ */\n/* FileName                                Version    Created By \
          \                 Modified By               Date           */\n/* FormAPIResponse.js\
          \                      1.0        Abhinav Saxena                       \
