          \                   */\n/* ***********************************************************************************************************************\
          \ */\n/* Purpose: This GW Script file will form the final API response.\
          \                                                          */\n/*      \
          \                                                                      \
          \                                             */\n/* Required params:  \
          \                                                                      \
          \                                */\n/* ***********************************************************************************************************************\
          \ */\n\n//Get all the values from the response.\nvar allAllowances = apim.getvariable('message.body.allowances');\n\
          var footerMessage = apim.getvariable('message.body.footerMessage');\nvar\
          \ allowanceFooterMessage = apim.getvariable('message.body.allowanceFooterMessage');\n\
          var thresholdPercentage = apim.getvariable('message.body.thresholdPercentage');\n\
          \n//Filter the Allowance objects if any is empty.\nvar filteredAllowance\
          \ = isArrayEmpty(allAllowances);\n\n//Create the response object with alll\
          \ the values to be set to the message body\nvar responseObj = {\n      \
          \          \"footerMessage\": footerMessage,\n                \"allowanceFooterMessage\"\
          : allowanceFooterMessage,\n                \"thresholdPercentage\": thresholdPercentage,\n\
          \                \"allowances\": filteredAllowance\n                \n}\n\
          \n//Set the message body\napim.setvariable('message.body',responseObj);\n\
          \n//Function will check if the array objest has any object and each json\
          \ object has an element.\nfunction isArrayEmpty(allAllowances){\n var finalArray\
          \ =[];\n for (var i=0;i < allAllowances.length; i++){\n if (isJSONEmpty(allAllowances[i])\
          \ == false){\n finalArray.push(allAllowances[i]);\n        }\n    }\n  \
          \  return finalArray\n}\n\nfunction isJSONEmpty(jsonObject) {\n    var member;\n\
          \    var result = true;\n    for (member in jsonObject) {\n        if (jsonObject[member]\
          \ != null) {\n            result = false;\n        }\n    }\n    return\
          \ result;\n}"
