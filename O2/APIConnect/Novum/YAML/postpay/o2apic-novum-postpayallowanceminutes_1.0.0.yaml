            - "isRestricted"
            - "allowanceUnit"
            value: "var retIsRestricted = undefined;\r\nif ($(allowanceUnit) == \"\
              SECOND\"){\r\n    retIsRestricted = $(isRestricted)\r\n}"
          - set: "allowanceUsed"
            from:
            - "allowanceUsageSummary.allowanceUsed"
            - "allowanceUsageSummary"
            - "allowanceUnit"
            value: "var retAllowanceUsed = undefined;\nif ($(allowanceUnit) == \"\
              SECOND\"){\n    if ($(allowanceUsageSummary.allowanceUsed) == 0 || $(allowanceUsageSummary.allowanceUsed)\
              \ == null ){\n    retAllowanceUsed = null\n    }\n    else {\n     \
              \   //retAllowanceUsed = 0\n        retAllowanceUsed = $(allowanceUsageSummary.allowanceUsed)/60\n\
              \    }\n}\n\n\n//$(orderIndex)+\" \"+$(allowanceUsageSummary.allowanceUsed)"
          - set: "startingBalance"
            from:
            - "allowanceUsageSummary.startingBalance"
            - "allowanceUsageSummary"
            - "allowanceUnit"
            - "$item"
            value: "var retStartingBalance = undefined;\nif ($(allowanceUnit) == \"\
              SECOND\"){\n    if ($(allowanceUsageSummary) == null){\n        retStartingBalance\
              \ = -1\n    }\n    \n    else if ($(allowanceUsageSummary.startingBalance)\
              \ == null){\n        retStartingBalance = -1\n    }\n    else {\n  \
              \      retStartingBalance = $(allowanceUsageSummary.startingBalance)\
              \ / 60\n    }\n    //if ($(allowanceUsageSummary.startingBalance) ==\
              \ 0 || $(allowanceUsageSummary.startingBalance) == null ){\n    //retStartingBalance\
              \ = -1\n    //}\n    //else {\n        //retAllowanceUsed = 0\n    \
              \  //  retStartingBalance = $(allowanceUsageSummary.startingBalance)/60\n\
              \    //}\n}\n\n\n//$(orderIndex)+\" \"+$(allowanceUsageSummary.allowanceUsed)"
          - set: "allowanceRemaining"
            from:
            - "allowanceUsageSummary.allowanceRemaining"
            - "allowanceUnit"
            - "allowanceUsageSummary"
            value: "var retAllowanceRemaining = undefined;\r\nif ($(allowanceUnit)\
