          var clientId = apim.getvariable('client.app.id');\r\nvar msisdn = apim.getvariable('request.parameters.msisdn');\r\
          \nvar authCode = apim.getvariable('request.headers.x-authcode');\r\n//check\
          \ all headers validation\r\nif (msisdn == null || msisdn == undefined ||\
          \ isNaN(parseInt(msisdn))) {\r\n    apim.setvariable('errorName', InvalidMsisdn);\r\
          \n    apim.error('InvalidMsisdn', 500, 'Internal Error', 'Missing or invalid\
          \ msisdn');\r\n} else if (authCode == null) {\r\n    apim.setvariable('errorName',\
          \ InvalidAuthCode);\r\n    apim.error('InvalidAuthCode', 500, 'Internal\
          \ Error', 'Missing or invalid authcode');\r\n} else if (messages == null\
          \ || isJSONEmpty(messages)) {\r\n    apim.setvariable('errorName', ConnectionError);\r\
          \n    apim.error('ConnectionError', 500, 'Internal Error', 'Connection error');\r\
          \n} else {\r\n    apim.setvariable('message.headers.x-ibm-client-id', clientId);\r\
          \n    apim.setvariable('message.headers.msisdn', msisdn);\r\n    apim.setvariable('message.headers.x-authcode',\
          \ authCode);\r\n    apim.setvariable('apicAccessTokenURL', messages.authserver.generateAccessToken.apicURI);\r\
          \n    apim.setvariable('apicDisambiguationIdURL', messages.authserver.generateDisambiguationId.apicURI);\r\
          \n}\r\n\r\nfunction isJSONEmpty(jsonObject) {\r\n    var member;\r\n   \
          \ var result = true;\r\n    for (member in jsonObject) {\r\n        if (jsonObject[member]\
          \ != null) {\r\n            result = false;\r\n        }\r\n    }\r\n  \
          \  return result;\r\n}"
