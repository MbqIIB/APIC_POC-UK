    - gatewayscript:
        title: "GS:MessageAllowanceResponse"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\r\n/* ***********************************************************************************************************************\
          \ */\r\n/* FileName                                Version         Created\
          \ By                  Modified By                Date     */\r\n/* GetAllowanceMessage.js\
          \                   1.0          Shalini Mallick                       \
          \               17-May-2018  */\r\n/*                                  \
          \                                                                      \
          \                 */\r\n/* ***********************************************************************************************************************\
          \ */\r\n/* Purpose: This GW Script file will create response for Message\
          \ allowance                                                 */\r\n/*   \
          \                                                                      \
          \                                                */\r\n/*              \
          \                                                                      \
          \                                     */\r\n/* ***********************************************************************************************************************\
          \ */\r\n\r\napim.setvariable('message.headers.content-type', 'application/json');\r\
          \nvar messages = apim.getvariable('business-property.body');\r\nvar AllowanceUnitType\
          \ = messages.AllowanceUnitType;\r\nvar AllowanceUnit = AllowanceUnitType.slice(0,\
          \ 7);\r\nvar userInfoMessage = messages.msg.textallowance.unrestricted;\r\
          \nvar footerMessage = messages.msg.account.footer;\r\nvar allowanceFooterMessage\
          \ = messages.msg.allowance.footer;\r\nvar thresholdPercent = messages.messagesallowance.threshold;\r\
          \nvar startingBalance = 0;\r\nvar allowanceUsed = 0;\r\nvar allowanceRemaining\
          \ = 0;\r\nvar expiryDate = 0;\r\nvar longDescription = null;\r\nvar restrictionCategory\
          \ = null;\r\nvar isUnlimited = null;\r\nvar isRestricted = null;\r\nvar\
          \ allowanceUnit = null;\r\nvar orderIndex = 0;\r\nvar NonDataAllowancesResponse\
          \ = {\r\n};\r\napim.readInputAsJSON(function (error, soaResponseJSON) {\r\
          \n    if (error) {\r\n        throw error;\r\n    } else {\r\n        var\
          \ allowances =[];\r\n        var msisdnLevelNonDataAllowances = soaResponseJSON.Envelope.Body.getNonDataAllowance_2Response.msisdnLevelNonDataAllowances.allowances;\r\
          \n        if (!(isJSONEmpty(msisdnLevelNonDataAllowances.allowance)) &&\
          \ isNaN(parseInt(msisdnLevelNonDataAllowances.allowance.length))) {\r\n\
          \            var allowance =[];\r\n            allowances.allowance = allowance;\r\
          \n            allowances.allowance.push(msisdnLevelNonDataAllowances.allowance);\r\
          \n        } else if (msisdnLevelNonDataAllowances.allowance.length > 0)\
          \ {\r\n            allowances = msisdnLevelNonDataAllowances;\r\n      \
          \  }\r\n        if (! isJSONEmpty(msisdnLevelNonDataAllowances) && ! isJSONEmpty(msisdnLevelNonDataAllowances.allowance))\
          \ {\r\n            for (var i = 0; i < allowances.allowance.length; i++)\
          \ {\r\n                if (ifJsonHasKey(allowances.allowance[i], 'allowanceUnit')\
          \ && allowances.allowance[i].allowanceUnit.$ != null) {\r\n            \
          \        var filteredAllowances = filterAllowances(allowances);\r\n    \
          \            }\r\n                if (ifJsonHasKey(allowances.allowance[i],\
          \ 'orderIndex')) {\r\n                    var sortedAllowances = filteredAllowances.sort(function\
          \ (o1, o2) {\r\n                        if (isNaN(parseFloat(o1.orderIndex.$)))\
          \ {\r\n                            return parseFloat(o2.orderIndex.$) -\
          \ Number.MAX_VALUE;\r\n                        } else if (isNaN(parseFloat(o2.orderIndex.$)))\
          \ {\r\n                            return Number.MAX_VALUE - parseFloat(o1.orderIndex.$);\r\
          \n                        } else {\r\n                            return\
          \ parseFloat(o2.orderIndex.$) - parseFloat(o1.orderIndex.$);\r\n       \
          \                 }\r\n                    });\r\n                }\r\n\
          \            }\r\n            var WithMessgaeAllowances = messagesAllowance(sortedAllowances);\r\
          \n            NonDataAllowancesResponse.allowance = WithMessgaeAllowances;\r\
          \n            NonDataAllowancesResponse.footer_message = footerMessage;\r\
          \n            NonDataAllowancesResponse.allowance_footer_message = allowanceFooterMessage;\r\
          \n            NonDataAllowancesResponse.threshold_percentage = thresholdPercent;\r\
          \n        } else {\r\n            var filteredAllowances =[];\r\n      \
          \  }\r\n        apim.setvariable('message.body', NonDataAllowancesResponse);\r\
          \n    }\r\n});\r\n\r\nfunction messagesAllowance(soaAllowance) {\r\n   \
          \ var UNRESTRICTED = \"UNRES\";\r\n    var allowance =[];\r\n    var soaUsageSummary\
          \ = soaUsageSummary(soaAllowance);\r\n    function soaUsageSummary(soaAllowance)\
          \ {\r\n        var soaUsageSummary =[];\r\n        for (var i = 0; i < soaAllowance.length;\
          \ i++) {\r\n            soaUsageSummary.push(soaAllowance[i].allowanceUsageSummary);\r\
          \n        }\r\n        return soaUsageSummary;\r\n    }\r\n    for (var\
          \ i = 0; i < soaAllowance.length; i++) {\r\n        var allowanceDetails\
          \ = {\r\n        };\r\n        if (ifJsonHasKey(soaAllowance[i], 'restrictionCategory')\
          \ && soaAllowance[i].restrictionCategory == UNRESTRICTED) {\r\n        \
          \    allowanceDetails.usageInfoMessage = userInfoMessage;\r\n        }\r\
          \n        if (isJSONEmpty(soaUsageSummary)) {\r\n            allowanceDetails.startingBalance\
          \ = -1;\r\n        } else {\r\n            if (ifJsonHasKey(soaUsageSummary[i],\
          \ 'startingBalance')) {\r\n                if (soaUsageSummary[i].startingBalance\
          \ == null) {\r\n                    allowanceDetails.startingBalance = -1;\r\
          \n                } else {\r\n                    allowanceDetails.startingBalance\
          \ = soaUsageSummary[i].startingBalance.$;\r\n                }\r\n     \
          \       }\r\n            if (ifJsonHasKey(soaUsageSummary[i], 'allowanceUsed'))\
          \ {\r\n                if (soaUsageSummary[i].allowanceUsed == null) {\r\
          \n                    allowanceDetails.allowanceUsed = null;\r\n       \
          \         } else {\r\n                    allowanceDetails.allowanceUsed\
          \ = soaUsageSummary[i].allowanceUsed.$;\r\n                }\r\n       \
          \     }\r\n            if (ifJsonHasKey(soaUsageSummary[i], 'allowanceRemaining'))\
          \ {\r\n                if (soaUsageSummary[i].allowanceRemaining == null)\
          \ {\r\n                    allowanceDetails.allowanceRemaining = null;\r\
          \n                } else {\r\n                    allowanceDetails.allowanceRemaining\
          \ = soaUsageSummary[i].allowanceRemaining.$;\r\n                }\r\n  \
          \          }\r\n            if (ifJsonHasKey(soaUsageSummary[i], 'allowanceUsed')\
          \ && ifJsonHasKey(soaUsageSummary[i], 'startingBalance')) {\r\n        \
          \        if ((soaUsageSummary[i].allowanceUsed == null || soaUsageSummary[i].allowanceUsed\
          \ <= 0) || (soaUsageSummary[i].startingBalance == null || soaUsageSummary[i].startingBalance\
          \ <= 0)) {\r\n                    allowanceDetails.percent_allowance_used\
          \ = 0;\r\n                } else if (soaUsageSummary[i].allowanceUsed >=\
          \ soaUsageSummary[i].startingBalance) {\r\n                    allowanceDetails.percent_allowance_used\
          \ = 100;\r\n                } else {\r\n                    allowanceDetails.percent_allowance_used\
          \ = (soaUsageSummary[i].allowanceUsed.$ / soaUsageSummary[i].startingBalance.$)\
          \ * 100;;\r\n                }\r\n            }\r\n        }\r\n       \
          \ if (ifJsonHasKey(soaAllowance[i], 'expiryDate') && soaAllowance[i].expiryDate\
          \ != null) {\r\n            allowanceDetails.expiry_date = formatDate(soaAllowance[i].expiryDate.$);\r\
          \n        }\r\n        function formatDate(date) {\r\n            var year\
          \ = date.substr(0, 4);\r\n            var month = date.substr(5, 2);\r\n\
          \            var day = date.substr(8, 2);\r\n            return day + \"\
          .\" + month + \".\" + year;\r\n        }\r\n        if (ifJsonHasKey(soaAllowance[i],\
          \ 'longDescription')) {\r\n            if (soaAllowance[i].longDescription\
          \ != null) {\r\n                allowanceDetails.description = soaAllowance[i].longDescription.$;\r\
          \n            }\r\n        }\r\n        if (ifJsonHasKey(soaAllowance[i],\
          \ 'restrictionCategory')) {\r\n            if (soaAllowance[i].restrictionCategory\
          \ != null) {\r\n                allowanceDetails.restrictionCategory = soaAllowance[i].restrictionCategory.$;\r\
          \n            }\r\n        }\r\n        if (ifJsonHasKey(soaAllowance[i],\
          \ 'isUnlimited') && soaAllowance[i].isUnlimited != null) {\r\n         \
          \   if (soaAllowance[i].isUnlimited != null) {\r\n                allowanceDetails.unlimited\
          \ = soaAllowance[i].isUnlimited.$;\r\n            }\r\n        }\r\n   \
          \     if (ifJsonHasKey(soaAllowance[i], 'isRestricted')) {\r\n         \
          \   if (soaAllowance[i].isRestricted != null) {\r\n                allowanceDetails.restricted\
          \ = soaAllowance[i].isRestricted.$;\r\n            }\r\n        }\r\n  \
          \      allowance.push(allowanceDetails);\r\n    }\r\n    return allowance;\r\
          \n}\r\n\r\nfunction filterAllowances(Allowances) {\r\n    var filterAllowance\
          \ =[];\r\n    for (var i = 0; i < Allowances.allowance.length; i++) {\r\n\
          \        if (AllowanceUnit.includes(Allowances.allowance[i].allowanceUnit.$))\
          \ {\r\n            \r\n            filterAllowance.push(Allowances.allowance[i]);\r\
          \n        }\r\n    }\r\n    return filterAllowance;\r\n}\r\n\r\nfunction\
          \ isJSONEmpty(jsonObject) {\r\n    var member;\r\n    var result = true;\r\
          \n    for (member in jsonObject) {\r\n        if (jsonObject[member] !=\
          \ null) {\r\n            result = false;\r\n        }\r\n    }\r\n    return\
          \ result;\r\n}\r\n\r\nfunction ifJsonHasKey(jsonObject, key) {\r\n    var\
          \ member;\r\n    var result = false;\r\n    for (member in jsonObject) {\r\
          \n        if (member == key) {\r\n            result = true;\r\n       \
          \ }\r\n    }\r\n    return result;\r\n}"
