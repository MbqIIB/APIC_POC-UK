---
swagger: "2.0"
info:
  x-ibm-name: "o2apic-novum-postpaytariff"
  title: "o2apic-novum-postpaytariff"
  version: "1.0.0"
schemes:
- "https"
host: "$(catalog.host)"
basePath: "/apic"
consumes:
- "application/json"
produces:
- "application/json"
securityDefinitions:
  clientIdHeader:
    type: "apiKey"
    in: "header"
    name: "X-IBM-Client-Id"
security:
- clientIdHeader: []
x-ibm-configuration:
  testable: true
  enforced: true
  cors:
    enabled: true
  assembly:
    execute:
    - activity-log:
        title: "Log:Payload"
        content: "payload"
        error-content: "payload"
        version: "1.0.0"
    - gatewayscript:
        title: "GS:FetchProperties"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\n/* ***********************************************************************************************************************\
          \ */\n/* FileName                                Version    Created By \
          \                 Modified By               Date           */\n/* FetchProperties.js\
          \                      1.0        Dinesh Tomar                         \
          \                 14-June-2018   */\n/*                                \
          \                                                                      \
          \                   */\n/* ***********************************************************************************************************************\
          \ */\n/* Purpose: This GW Script will create URL to fetch properties from\
          \ config api                                             */\n/*        \
          \                                                                      \
          \                                           */\n/* Required params:    \
          \                                                                      \
          \                              */\n/* ***********************************************************************************************************************\
          \ */\nvar clientId = apim.getvariable('client.app.id');\napim.setvariable('message.headers.x-ibm-client-id',\
          \ clientId);\napim.setvariable('message.headers.content-type', 'application/json');\n\
          //form url for to fetch errorConfig JSON\nvar hostName = apim.getvariable('api.endpoint.hostname');\n\
          var orgName = apim.getvariable('api.org.name');\nvar catalog = apim.getvariable('env.path');\n\
          var configPropertiesURL = 'https://'+hostName+'/'+orgName+'/'+catalog+'/'+'config/properties';\n\
          apim.setvariable('configPropertiesURL', configPropertiesURL);"
        description: "This GW Script will create URL to fetch properties from config\
          \ api"
    - invoke:
        target-url: "$(configPropertiesURL)"
        title: "Invoke:PropertiesHandler"
        description: "Load all messages  and properties in context"
        output: "messages-property"
        stop-on-error:
        - "ConnectionError"
        - "OperationError"
        - "SOAPError"
    - gatewayscript:
        title: "GS:GetAccessToken"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\n/* ***********************************************************************************************************************\
          \ */\n/* FileName                                Version    Created By \
          \                 Modified By               Date           */\n/* GetAccessToken.js\
          \                       1.0        Dinesh Tomar                        \
          \                  08-May-2018    */\n/*                               \
          \                                                                      \
          \                    */\n/* ***********************************************************************************************************************\
          \ */\n/* Purpose: This GW Script file will create request to get access\
          \ token for the auth code received                         */\n/*      \
          \                                                                      \
          \                                             */\n/* Required params:  \
          \                                                                      \
          \                                */\n/* ***********************************************************************************************************************\
          \ */\n//load properties configuration from context variable\nvar messages\
          \ = apim.getvariable('messages-property.body');\n//get all headers\nvar\
          \ clientId = apim.getvariable('client.app.id');\nvar msisdn = apim.getvariable('request.parameters.msisdn');\n\
          var authCode = apim.getvariable('request.headers.x-authcode');\n//check\
          \ all headers validation\nif (msisdn == null || msisdn == undefined || isNaN(parseInt(msisdn))){\n\
          \    apim.setvariable('errorName', 'InvalidMsisdn');\n    apim.error('InvalidMsisdn',\
          \ 500, 'Internal Error', 'Missing or invalid msisdn');\n}\nelse if (authCode\
          \ == null){\n    apim.setvariable('errorName', 'InvalidAuthCode');\n   \
          \ apim.error('InvalidAuthCode', 500, 'Internal Error', 'Missing or invalid\
          \ authcode');\n}\nelse if (messages == null || isJSONEmpty(messages)){\n\
          \    apim.setvariable('errorName', 'ConnectionError');\n    apim.error('ConnectionError',\
          \ 500, 'Internal Error', 'Connection error');\n}\nelse {\n    apim.setvariable('message.headers.x-ibm-client-id',\
          \ clientId);\n    apim.setvariable('message.headers.msisdn', msisdn);\n\
          \    apim.setvariable('message.headers.x-authcode', authCode);\n    apim.setvariable('apicAccessTokenURL',\
          \ messages.authserver.generateAccessToken.apicURI);\n    apim.setvariable('apicDisambiguationIdURL',\
          \ messages.authserver.generateDisambiguationId.apicURI);\n    apim.setvariable('soaGetContractEndpoint',\
          \ messages.soa.getContract.uri);\n}\n\nfunction isJSONEmpty(jsonObject)\
          \ {\n    var member;\n    var result = true;\n    for (member in jsonObject)\
          \ {\n        if (jsonObject[member] != null) {\n            result = false;\n\
          \        }\n    }\n    return result;\n}"
        description: "This GW Script file will create request to get access token\
          \ for the auth code received"
    - invoke:
        title: "Invoke:GetAccessToken"
        timeout: 60
        verb: "GET"
        cache-response: "protocol"
        cache-ttl: 900
        stop-on-error:
        - null
        - "ConnectionError"
        - "OperationError"
        version: "1.0.0"
        target-url: "$(apicAccessTokenURL)"
        output: "accessToken"
    - invoke:
        title: "Invoke:GetDisambiguationId"
        timeout: 60
        verb: "GET"
        cache-response: "protocol"
        cache-ttl: 900
        stop-on-error:
        - null
        - "ConnectionError"
        - "OperationError"
        version: "1.0.0"
        target-url: "$(apicDisambiguationIdURL)"
        output: "disambiguationId"
    - gatewayscript:
        title: "GS:GetPhoneDetails"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\n/* ***********************************************************************************************************************\
          \ */\n/* FileName                                Version    Created By \
          \                 Modified By               Date           */\n/* GetPhoneDetails.js\
          \                      1.0        Dinesh Tomar                         \
          \                 08-May-2018    */\n/*                                \
          \                                                                      \
          \                   */\n/* ***********************************************************************************************************************\
          \ */\n/* Purpose: This GW Script file will create request to get phone details\
          \                                                   */\n/*             \
          \                                                                      \
          \                                      */\n/* Required params:         \
          \                                                                      \
          \                         */\n/* ***********************************************************************************************************************\
          \ */\n//load properties configuration from context variable\nvar messages\
          \ = apim.getvariable('messages-property.body');\n//get access token and\
          \ Disambiguation Id from context variables\nif (isJSONEmpty(apim.getvariable('accessToken.body'))){\n\
          \    apim.setvariable('errorName', 'ConnectionError');\n    apim.error('ConnectionError',\
          \ 500, 'Internal Error', 'Connection error');\n}\nelse if (isJSONEmpty(apim.getvariable('disambiguationId.body'))){\n\
          \    apim.setvariable('errorName', 'ConnectionError');\n    apim.error('ConnectionError',\
          \ 500, 'Internal Error', 'Connection error');\n}\nelse {\n    var accessToken\
          \ = apim.getvariable('accessToken.body').access_token;\n    var disambiguationId\
          \ = apim.getvariable('disambiguationId.body').disambiguation_id;\n    apim.setvariable('message.headers.disambiguation-id',\
          \ disambiguationId);\n    apim.setvariable('message.headers.authorization',\
          \ \"Bearer \"+accessToken);\n    var phoneDetailsURL = messages.phoneservice.msisdndetails.uri;\n\
          \    //phoneDetailsURL = phoneDetailsURL.replace('CURRENT', apim.getvariable('message.headers.msisdn'));\n\
          \    apim.setvariable('phoneDetailsURL', phoneDetailsURL);\n    var phonePlanURL\
          \ = messages.phoneservice.phoneplan.uri;\n    //phonePlanURL = phonePlanURL.replace('CURRENT',\
          \ apim.getvariable('message.headers.msisdn'));\n    apim.setvariable('phonePlanURL',\
          \ phonePlanURL);\n    apim.setvariable('tariffDevicePlanMessage', messages.tariff.devicePlan.msg);\n\
          \    apim.setvariable('pendingTariffDevicePlanMessage', messages.pendingTariff.devicePlan.msg);\n\
          \    apim.setvariable('tariffDetailsLink', messages.tariff.details.link.uri.pattern);\n\
          }\n\nfunction isJSONEmpty(jsonObject) {\n    var member;\n    var result\
          \ = true;\n    for (member in jsonObject) {\n        if (jsonObject[member]\
          \ != null) {\n            result = false;\n        }\n    }\n    return\
          \ result;\n}"
        description: "This GW Script file will create request to get phone details"
    - invoke:
        title: "Invoke:GetPhoneDetails"
        timeout: 60
        verb: "GET"
        cache-response: "protocol"
        cache-ttl: 900
        stop-on-error:
        - null
        - "ConnectionError"
        - "OperationError"
        version: "1.0.0"
        target-url: "$(phoneDetailsURL)"
        output: "phoneDetails"
    - if:
        title: "If-phoneCCAActive"
        condition: "apim.getvariable('phoneDetails.body').isCCA && apim.getvariable('phoneDetails.body').ccaStatus\
          \ == 'ACTIVE'"
        execute:
        - invoke:
            title: "Invoke:GetPhonePlan"
            timeout: 60
            verb: "GET"
            cache-response: "protocol"
            cache-ttl: 900
            stop-on-error:
            - null
            - "ConnectionError"
            - "OperationError"
            version: "1.0.0"
            target-url: "$(phonePlanURL)"
            output: "phonePlan"
        version: "1.0.0"
    - set-variable:
        title: "SetVar-Headers"
        actions:
        - set: "message.headers.content-type"
          value: "application/xml"
        - set: "message.headers.soapaction"
          value: ""
        version: "1.0.0"
    - xslt:
        title: "XSLT:Create-GetContract-SOARequest"
        input: false
        version: "1.0.0"
        source: "<!-- ********************************************************************************************************************\
          \ -->\n<!-- ********************************************************************************************************************\
          \ -->\n<!-- FileName                             Version    Created By \
          \                 Modified By               Date           -->\n<!-- Create-GetContract-SOARequest.xsl\
          \    1.0        Dinesh Tomar                                          08-May-2018\
          \    -->\n<!--                                                         \
          \                                                             -->\n<!--\
          \ ********************************************************************************************************************\
          \ -->\n<!-- Purpose: This XSLT code will create SOAP request for GetContract\
          \ operation of managepostpaytariff SOA service        -->\n<!--        \
          \                                                                      \
          \                                        -->\n<!-- Required params:    \
          \                                                                      \
          \                           -->\n<!-- ********************************************************************************************************************\
          \ -->\n<xsl:stylesheet version=\"1.0\" xmlns:xsl=\"http://www.w3.org/1999/XSL/Transform\"\
          \ xmlns:dp=\"http://www.datapower.com/extensions\" xmlns:func=\"http://exslt.org/functions\"\
          \ xmlns:apim=\"http://www.ibm.com/apimanagement\" extension-element-prefixes=\"\
          dp func apim\">\n    <xsl:import href=\"local:///isp/policy/apim.custom.xsl\"\
          \ />\n    <xsl:output method=\"xml\" omit-xml-declaration=\"yes\" indent=\"\
          yes\"/>\n    <xsl:strip-space elements=\"*\"/>\n    <xsl:template match=\"\
          /\">\n        <xsl:call-template name=\"apim:setVariable\">\n          \
          \  <xsl:with-param name=\"varName\" select=\"'message.headers.content-type'\"\
          \ />\n            <xsl:with-param name=\"value\" select=\"'application/xml'\"\
          \ />\n        </xsl:call-template>\n        <xsl:call-template name=\"apim:setVariable\"\
          >\n            <xsl:with-param name=\"varName\" select=\"'message.headers.soapaction'\"\
          \ />\n            <xsl:with-param name=\"value\" select=\"''\" />\n    \
          \    </xsl:call-template>\n        <soapenv:Envelope xmlns:soapenv=\"http://schemas.xmlsoap.org/soap/envelope/\"\
          >\n            <soap:Header xmlns:soap=\"http://schemas.xmlsoap.org/soap/envelope/\"\
          > </soap:Header>\n            <soapenv:Body>\n                <ns3:getContract\
          \ xmlns:ns2=\"http://soa.o2.co.uk/pscommonpostpaydata_2\"\n            \
          \        xmlns:ns3=\"http://soa.o2.co.uk/managepostpaytariffdata_2\"\n \
          \                   xmlns=\"http://soa.o2.co.uk/coredata_1\"\n         \
          \           xmlns:S=\"http://schemas.xmlsoap.org/soap/envelope/\">\n   \
          \                 <ns3:customerId>\n                        <msisdn><xsl:value-of\
          \ select=\"apim:getContext('request.parameters.msisdn')\"/></msisdn>\n \
          \                   </ns3:customerId>\n                    <ns3:retrieveAdditionalInfo>\n\
          \                        <ns3:allowanceInfo>true</ns3:allowanceInfo>\n \
          \                   </ns3:retrieveAdditionalInfo>\n                </ns3:getContract>\n\
          \            </soapenv:Body>\n        </soapenv:Envelope>        \n    </xsl:template>\n\
          </xsl:stylesheet>\n"
    - invoke:
        title: "Invoke:SOA:GetContract"
        timeout: 60
        verb: "POST"
        cache-response: "protocol"
        cache-ttl: 900
        stop-on-error:
        - null
        - "ConnectionError"
        - "SOAPError"
        - "OperationError"
        version: "1.0.0"
        target-url: "$(soaGetContractEndpoint)"
        output: "getContractOut"
    - map:
        title: "Map:CurrentTariffs"
        inputs:
          input:
            schema:
              $ref: "#/x-ibm-configuration/targets/ManagePostpayTariffService/definitions/getContractOutput"
            variable: "getContractOut.body"
            content: "application/xml"
          phonePlan:
            schema:
              type: "object"
              properties:
                installmentAmount:
                  type: "number"
                  format: "double"
                  name: "installmentAmount"
            variable: "phonePlan.body"
            content: "application/json"
        outputs:
          output:
            schema:
              $ref: "#/definitions/PostPayTariff"
            variable: "message.body"
            content: "application/json"
        actions:
        - set: "output.start_date"
          from: "input.Envelope.Body.getContractResponse.currentContract.tariff.StartDate"
          value: "function formatDate(date){\n    var year = date.substr(0,4);\n \
            \   var month = date.substr(5,2);\n    var day = date.substr(8,2);\n \
            \   return day+\".\"+month+\".\"+year;\n}\n\nformatDate($(input.Envelope.Body.getContractResponse.currentContract.tariff.StartDate));"
        - set: "output.tariff_name"
          from: "input.Envelope.Body.getContractResponse.currentContract.tariff.ProductName"
        - set: "output.length_of_contract"
          from: "input.Envelope.Body.getContractResponse.currentContract.minimumTerm"
          value: "formatDuration($(input.Envelope.Body.getContractResponse.currentContract.minimumTerm));\n\
            \nfunction formatDuration(duration){\n    if (duration == null){\n   \
            \     return null;\n    }\n    else if (duration == \"1\"){\n        return\
            \ \"1 month\";\n    }\n    else {\n        return duration + \" months\"\
            ;\n    }\n}"
        - set: "output.monthly_charge"
          from: "input.Envelope.Body.getContractResponse.currentContract.tariff.MonthlyFee"
          value: "\"£\".concat(($(input.Envelope.Body.getContractResponse.currentContract.tariff.MonthlyFee)/100).toFixed(2));"
        - set: "output.renewal_date"
          from: "input.Envelope.Body.getContractResponse.currentContract.endDate"
          value: "function formatDate(date){\n    var year = date.substr(0,4);\n \
            \   var month = date.substr(5,2);\n    var day = date.substr(8,2);\n \
            \   return day+\".\"+month+\".\"+year;\n}\n\nformatDate($(input.Envelope.Body.getContractResponse.currentContract.endDate));"
        - set: "output.device_cost"
          from: "phonePlan.installmentAmount"
          value: "\"£\".concat($(phonePlan.installmentAmount).toFixed(2).toString());"
        - set: "output.device_plan_message"
          from: "phonePlan.installmentAmount"
          value: "apim.getvariable('tariffDevicePlanMessage').replace('%s', $(phonePlan.installmentAmount).toFixed(2).toString());"
        - set: "output._links.details"
          from:
          - "input.Envelope.Body.getContractResponse.currentContract.MSISDN"
          - "input.Envelope.Body.getContractResponse.currentContract.tariff.TariffName"
          - "input.Envelope.Body.getContractResponse.currentContract.tariff.ProductName"
          value: "tariffDetailsLink($(input.Envelope.Body.getContractResponse.currentContract.MSISDN),\
            \ $(input.Envelope.Body.getContractResponse.currentContract.tariff.TariffName),\
            \ $(input.Envelope.Body.getContractResponse.currentContract.tariff.ProductName));\n\
            \nfunction tariffDetailsLink(msisdn, tariffName, productName){\n    if\
            \ (msisdn != null && tariffName != null && productName != null){\n   \
            \     var link = encodeURI(apim.getvariable('tariffDetailsLink').replace('#msisdn#',\
            \ msisdn).replace('#tariffname#', tariffName).replace('#productlabel#',\
            \ productName));\n        return link;\n    }\n    else{\n        return\
            \ null;\n    }\n}\n"
        - create: "output.allowances"
          foreach: "input.Envelope.Body.getContractResponse.currentContract.tariff.allowances"
          from: "input.Envelope.Body.getContractResponse.currentContract.tariff.allowances"
          actions:
          - set: "$item"
            from:
            - "name"
            - "value"
            value: "formatAllowances($(name), $(value));\n\nfunction formatAllowances(name,\
              \ value){\n    var validNamesKeys = [\"data\", \"voice\", \"sms\", \"\
              data_audio\", \"roam\"];\n    var validNamesValues = [\"data\", \"minutes\"\
              , \"texts\", \"UK data for music streaming\", \"O2 Travel\"];\n    var\
              \ suffix;\n    var prefix;\n    if (name != null && value != null){\n\
              \        for (var i = 0; i < validNamesKeys.length; i++){\n        \
              \    if (validNamesKeys[i] == name){\n                suffix = validNamesValues[i];\n\
              \                i = validNamesKeys.length;\n            }\n       \
              \     else {\n                suffix = \"unknown\";\n            }\n\
              \        }\n        if (name.includes('data')){\n            if (value\
              \ == -1){\n                prefix = \"Unlimited\";\n            }\n\
              \            else if (value < 1024){\n                prefix = value.toString().concat(\"\
              KB\");\n            }\n            else if (value < 1048576){\n    \
              \            prefix = (value/1024).toFixed(0).toString().concat(\"MB\"\
              );\n            }\n            else {\n                prefix = (value/1048576).toFixed(0).toString().concat(\"\
              GB\");\n            }            \n        }\n        else if (name.includes('voice')){\n\
              \            if (value == -1){\n                prefix = \"Unlimited\"\
              ;\n            }\n            else {\n                prefix = (value\
              \ * 60).toString();   \n            }\n        }\n        else if (name.includes('sms')){\n\
              \            if (value == -1){\n                prefix = \"Unlimited\"\
              ;\n            }\n            else {\n                prefix = value;\
              \   \n            }\n        }\n        else {\n            prefix =\
              \ value;\n        }\n        return prefix +\" \"+ suffix;\n    }\n\
              \    return null;\n}\n"
    - gatewayscript:
        title: "GS:GetPostpayTariffResponse"
        version: "1.0.0"
        source: "/* ***********************************************************************************************************************\
          \ */\n/* ***********************************************************************************************************************\
          \ */\n/* FileName                                Version    Created By \
          \                 Modified By               Date           */\n/* GetPostpayTariffResponse.js\
          \             1.0        Dinesh Tomar                                  \
          \        08-May-2018    */\n/*                                         \
          \                                                                      \
          \          */\n/* ***********************************************************************************************************************\
          \ */\n/* Purpose: This GW Script file will create final response to postpay\
          \ tariff api                                           */\n/*          \
          \                                                                      \
          \                                         */\n/* Required params:      \
          \                                                                      \
          \                            */\n/* ***********************************************************************************************************************\
          \ */\n//load tariff response from context variables\nvar postpayTariffResponse\
          \ = apim.getvariable('message.body');\n//sort allowances for current and\
          \ pending tariffs\npostpayTariffResponse.allowances = postpayTariffResponse.allowances.sort();\n\
          apim.setvariable('message.body', postpayTariffResponse);"
        description: "This GW Script file will create final response to postpay tariff\
          \ api"
    catch:
    - errors:
      - "InvalidAuthCode"
      - "InvalidMsisdn"
      - "ConnectionError"
      - "OperationError"
      - "SOAPError"
      - "UnauthorizedError"
      execute:
      - gatewayscript:
          title: "GS:ErrorHandling"
          version: "1.0.0"
          source: "/* ***********************************************************************************************************************\
            \ */\n/* ***********************************************************************************************************************\
            \ */\n/* FileName                                Version    Created By\
            \                  Modified By               Date           */\n/* Errorhandling.js\
            \                        1.0        Dinesh Tomar                     \
            \                     07-May-2018    */\n/*                          \
            \                                                                    \
            \                           */\n/* ***********************************************************************************************************************\
            \ */\n/* Purpose: This GW Script file will read error config for the catch\
            \ block error name and will set the necessary params    */\n/*       \
            \   like status code, reason phrase and will return the error json   \
            \                                              */\n/* Required params:\
            \ errorName                                                          \
            \                                    */\n/* ***********************************************************************************************************************\
            \ */\nvar urlOpen = require('urlopen');\n//fetch errorName and errorConfig\
            \ JSON from context variables\nvar errorConfigURL = \"http://demo9811818.mockable.io/error-config\"\
            ;\nvar errorConfigURLOptions = {\n    target: errorConfigURL,\n    sslClientProfile:\
            \ ''\n};\nurlOpen.open(errorConfigURLOptions, function (error, response)\
            \ {\n    if (error) {\n        throw error;\n    } else {\n        response.readAsJSON(function\
            \ (error, errorConfigJSON) {\n            if (error) {\n             \
            \   throw error;\n            } else {\n                var errorName\
            \ = apim.getvariable('errorName');\n                if (errorName == null)\
            \ {\n                    errorName = 'default';\n                }\n \
            \               //fetch specific block from error config JSON\n      \
            \          if (! isJSONEmpty(errorConfigJSON)) {\n                   \
            \ var errorDetails = errorConfigJSON.errorConfig.errorTypes[errorName];\n\
            \                    var statusCode = errorDetails.statusCode;\n     \
            \               var reasonPhrase = errorDetails.reasonPhrase;\n      \
            \              var errorMessage = errorDetails.errorMessage;\n       \
            \             apim.setvariable('message.headers.content-type', 'application/json');\n\
            \                    apim.setvariable('message.status.code', statusCode);\n\
            \                    apim.setvariable('message.status.reason', reasonPhrase);\n\
            \                    apim.setvariable('message.body', errorMessage);\n\
            \                }\n                //else block executes in case error\
            \ config file is not loaded. it will set a default error message\n   \
            \             else {\n                    apim.setvariable('message.headers.content-type',\
            \ 'application/json');\n                    apim.setvariable('message.status.code',\
            \ 500);\n                    apim.setvariable('message.status.reason',\
            \ 'Internal Server Error');\n                    apim.setvariable('message.body',\
            \ {\n                        \"error\": \"Something went wrong\"\n   \
            \                 });\n                }\n            }\n        });\n\
            \    }\n});\n\n//below function checks if json object is null or not\n\
            function isJSONEmpty(jsonObject) {\n    var member;\n    var result =\
            \ true;\n    for (member in jsonObject) {\n        if (jsonObject[member]\
            \ != null) {\n            result = false;\n        }\n    }\n    return\
            \ result;\n}"
  phase: "realized"
  targets:
    ManagePostpayTariffService:
      swagger: "2.0"
      info:
        title: "ManagePostpayTariffService"
        description: ""
        x-ibm-name: "managepostpaytariffservice"
        version: "1.0.0"
      schemes:
      - "https"
      basePath: "/ManagePostpayTariffService"
      produces:
      - "application/xml"
      consumes:
      - "text/xml"
      securityDefinitions:
        clientID:
          type: "apiKey"
          name: "X-IBM-Client-Id"
          in: "header"
          description: ""
      security:
      - clientID: []
      x-ibm-configuration:
        type: "wsdl"
        wsdl-definition:
          wsdl: "5af305d80cf28f24d498f623"
          service: "ManagePostpayTariffService"
          port: "ManagePostpayTariffPort"
          soap-version: "1.1"
        assembly:
          execute:
          - proxy:
              title: "proxy"
              target-url: "https://sdpapi.o2.co.uk/services/ManagePostpayTariff_2_0"
        gateway: "datapower-gateway"
        enforced: true
        testable: true
        phase: "realized"
        cors:
          enabled: true
      paths:
        /getContract:
          post:
            summary: "Operation getContract"
            description: ""
            operationId: "getContract"
            x-ibm-soap:
              soap-action: ""
              soap-operation: "{http://soa.o2.co.uk/managepostpaytariffdata_2}getContract"
            parameters:
            - in: "body"
              name: "body"
