    - gatewayscript:
        version: 1.0.0
        title: GS:GetAccessTokenandDisambiguitionId
        source: "/* ***********************************************************************************************************************
          */\r\n/* ***********************************************************************************************************************
          */\r\n/* FileName                                Version    Created By                  Modified
          By               Date           */\r\n/* GetAccessToken.js                       1.0
          \       Dinesh Tomar                                          08-May-2018
          \   */\r\n/*                                                                                                                         */\r\n/*
          ***********************************************************************************************************************
          */\r\n/* Purpose: This GW Script file will create request to get access
          token for the auth code received                         */\r\n/*                                                                                                                         */\r\n/*
          Required params:                                                                                                        */\r\n/*
          ***********************************************************************************************************************
          */\r\n\r\n//record time in ms just after the invoke policy\r\nvar endTimeMS
          = (new Date()).getTime();\r\nvar timeTakenByPreviousPolicy = endTimeMS -
          apim.getvariable('startTimeMS');\r\nvar logString = apim.getvariable('logString');\r\nlogString
          += \" | \" + apim.getvariable('policyName') + \" := \" + timeTakenByPreviousPolicy
          + \" ms\";\r\napim.setvariable('logString', logString);\r\n\r\n//load properties
          configuration from context variable\r\nvar messages = apim.getvariable('Properties.body');\r\n//get
          all headers\r\nvar clientId = apim.getvariable('client.app.id');\r\nvar
          msisdn = apim.getvariable('request.parameters.msisdn');\r\nvar authCode
          = apim.getvariable('request.headers.x-authcode');\r\nvar deviceType = apim.getvariable('request.headers.x-device');\r\nvar
          userId = apim.getvariable('request.headers.x-user-id');\r\nvar correlator
          = apim.getvariable('request.headers.x-correlator');\r\n//check all headers
          validation\r\nif (msisdn == null || msisdn == undefined || isNaN(parseInt(msisdn)))
          {\r\n    apim.setvariable('errorName', 'InvalidMsisdn');\r\n    apim.error('InvalidMsisdn',
          500, 'Internal Error', 'Missing or invalid msisdn');\r\n} else if (authCode
          == null) {\r\n    apim.setvariable('errorName', 'InvalidAuthCode');\r\n
          \   apim.error('InvalidAuthCode', 500, 'Internal Error', 'Missing or invalid
          authcode');\r\n} else if (deviceType == null) {\r\n    apim.setvariable('errorName',
          'InvalidDeviceType');\r\n    apim.error('InvalidDeviceType', 500, 'Internal
          Error', 'Missing or invalid device type');\r\n} else if (userId == null)
          {\r\n    apim.setvariable('errorName', 'InvalidUserId');\r\n    apim.error('InvalidUserId',
          500, 'Internal Error', 'Missing or invalid user id');\r\n} else if (correlator
          == null) {\r\n    apim.setvariable('errorName', 'InvalidCorrelator');\r\n
          \   apim.error('InvalidCorrelator', 500, 'Internal Error', 'Missing or invalid
          correlator');\r\n} else if (messages == null || isJSONEmpty(messages)) {\r\n
          \   apim.setvariable('errorName', 'ConnectionError');\r\n    apim.error('ConnectionError',
          500, 'Internal Error', 'Connection error');\r\n} else {\r\n    apim.setvariable('message.headers.x-ibm-client-id',
          clientId);\r\n    apim.setvariable('message.headers.msisdn', msisdn);\r\n
          \   apim.setvariable('message.headers.x-authcode', authCode);\r\n    var
          requestURL = apim.getvariable('request.uri');\r\n    var orgName = apim.getvariable('api.org.name');\r\n
          \   var hostName = requestURL.substr(0, requestURL.indexOf(orgName));\r\n
          \   var catalog = apim.getvariable('env.path');\r\n    //var apicAccessTokenURL
          = hostName + orgName + '/' + catalog + messages.authserver.generateAccessToken.apicURI;\r\n
          \   var apicDisambiguationIdURL = hostName + orgName + '/' + catalog + messages.authserver.generateDisambiguationId.apicURI;\r\n
          \   //apim.setvariable('apicAccessTokenURL', apicAccessTokenURL);\r\n    apim.setvariable('apicDisambiguationIdURL',
          apicDisambiguationIdURL);\r\n    \r\n    //record time in ms just before
          the invoke policy\r\n    apim.setvariable('startTimeMS', (new Date()).getTime());\r\n
          \   apim.setvariable('policyName', 'Invoke-GetAccessTokenandDisambiguationId');\r\n}\r\n\r\nfunction
          isJSONEmpty(jsonObject) {\r\n    var member;\r\n    var result = true;\r\n
          \   for (member in jsonObject) {\r\n        if (jsonObject[member] != null)
          {\r\n            result = false;\r\n        }\r\n    }\r\n    return result;\r\n}"
