    - gatewayscript:
        version: 1.0.0
        title: GS:BillProfileResponse
        source: "/* ***********************************************************************************************************************
          */\r\n/* ***********************************************************************************************************************
          */\r\n/* FileName                                Version    Created By                  Modified
          By               Date           */\r\n/* GetBillProfile.js                      1.0
          \      Shalini Chauhan                                       17-May-2018
          \   */\r\n/*                                                                                                                         */\r\n/*
          ***********************************************************************************************************************
          */\r\n/* Purpose: This GW Script file will create response for data allowance
          \                                                   */\r\n/*                                                                                                                         */\r\n/*
          \                                                                                                                        */\r\n/*
          ***********************************************************************************************************************
          */\r\n\r\n//set content type\r\napim.setvariable('message.headers.content-type',
          'application/json');\r\n// loading variables\r\nvar properties = apim.getvariable('Properties.body');\r\nvar
          billResponse = apim.getvariable('BillProfileResponse.body');\r\nvar recommendationsResponse
          = apim.getvariable('RecommendationsResponse.body');\r\nvar billStatus =
          apim.getvariable('BillProfileResponse.status.code');\r\nvar recommendationsStatus
          = apim.getvariable('RecommendationsResponse.status.code');\r\n\r\nif (properties
          == null || isJSONEmpty(properties)) {\r\n    apim.setvariable('errorName',
          'ConnectionError');\r\n    apim.error('ConnectionError', 500, 'Internal
          Error', 'Connection error');\r\n} else if (isJSONEmpty(billResponse) ||
