swagger: "2.0"
info:
  title: authservice
  x-ibm-name: authservice
  version: 1.0.0
schemes:
- https
basePath: /auth
produces:
- application/xml
- application/json
consumes:
- application/json
- application/xml
security:
- clientIdSecret: []
  clientIdHeader: []
securityDefinitions:
  clientIdSecret:
    type: apiKey
    name: X-IBM-Client-Secret
    in: header
  clientIdHeader:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
x-ibm-configuration:
  phase: realized
  testable: true
  enforced: true
  properties:
    target-url:
      value: http://example.com/operation-name
      description: The URL of the target service
      encoded: false
  cors:
    enabled: true
  application-authentication:
    certificate: false
  assembly:
    execute:
    - proxy:
        title: proxy
        version: 1.0.0
        verb: keep
        target-url: $(target-url)
  gateway: datapower-gateway
  type: rest
paths:
  /authcode:
    get:
      responses:
        "200":
          description: 200 OK
          schema:
            type: string
      consumes: []
      produces: []
      parameters: []
    parameters:
    - name: authorization
      type: string
      in: header
      required: true
    - name: user_id
      type: string
      in: header
      required: true
    - name: device_id
      type: string
      in: header
      required: true
