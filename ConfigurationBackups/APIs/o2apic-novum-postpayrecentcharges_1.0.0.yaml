        - set: output.showUsageDetails
          value: "setShowChargeDetails(apim.getvariable('request.headers.x-device'),
            true);\r\n\r\nfunction setShowChargeDetails(deviceType, forRecentCharges)
            {\r\n    if (deviceType != null) {\r\n        if (forRecentCharges) {\r\n
            \           return getRecentShowChargesUsageDetailsByDeviceType(deviceType);\r\n
            \       } else\r\n        return getBilledShowChargesUsageDetailsByDeviceType(deviceType);\r\n
            \   }\r\n    return true;\r\n}\r\n\r\nfunction getRecentShowChargesUsageDetailsByDeviceType(deviceType)
            {\r\n    if (deviceType == \"iPhone\")\r\n    return apim.getvariable('iphoneRecentCharges');
