            value: "formatAllowances($(name), $(value));\n\nfunction formatAllowances(name,
              value){\n    var validNamesKeys = [\"roam\", \"data_audio\", \"data\",
              \"voice\", \"sms\"];\n    var validNamesValues = [\"O2 Travel\", \"UK
              data for music streaming\", \"data\", \"minutes\", \"texts\"];\n    var
              suffix;\n    var prefix;\n    if (name != null && value != null){\n
              \       for (var i = 0; i < validNamesKeys.length; i++){\n            if
              (name.includes(validNamesKeys[i])){\n                suffix = validNamesValues[i];\n
              \               i = validNamesKeys.length;\n            }\n            else
              {\n                suffix = \"unknown\";\n            }\n        }\n
              \       if (name.includes('roam')){\n            if (value == -1){\n
              \               prefix = \"\";\n            }\n            else {\n
              \               prefix = value;   \n            }\n        }\n        else
              if (name.includes('data')){\n            if (value == -1){\n                prefix
              = \"Unlimited\";\n            }\n            else if (value < 1073741824){\n
              \               prefix = (value/1048576).toFixed(0).toString().concat(\"MB\");\n
              \           }\n            else if (value < 1099511627776){\n                prefix
              = (value/1073741824).toFixed(0).toString().concat(\"GB\");\n            }\n
              \           else {\n                prefix = (value/1099511627776).toFixed(0).toString().concat(\"TB\");\n
              \           }            \n        }\n        else if (name.includes('voice')){\n
              \           if (value == -1){\n                prefix = \"Unlimited\";\n
              \           }\n            else {\n                prefix = value;   \n
              \           }\n        }\n        else if (name.includes('sms')){\n
              \           if (value == -1){\n                prefix = \"Unlimited\";\n
              \           }\n            else {\n                prefix = value;   \n
              \           }\n        }\n        else {\n            prefix = value;\n
              \       }\n\t\tif (prefix == \"\"){\n\t\t\treturn suffix;\n\t\t}\n\t\telse
              {\n\t\t\treturn prefix +\" \"+ suffix;\n\t\t}        \n    }\n    return
              null;\n}\n"
        - set: productDesription
